<ng-template #loading>
        <div class="lds-ellipsis">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
        </div>
</ng-template>
<div *ngIf="book$|async as book; else loading" >
<table>
  
    <tr>
        <th>Titre</th>
        <td>{{book.title}}</td>
    </tr>
    <tr>
            <th>Image du livre</th>
            <td><img [src]="book.image"/></td>
        </tr>
    <tr>
        <th>Auteur</th>
        <td>{{book.author}}</td>
    </tr>
    <tr>
        <th>Prix</th>
        <td>{{book.price |currency}}</td>
    </tr>
    <tr>
        <th>Note</th>
        <td><app-rating [(value)]="book.rating"></app-rating></td>
    </tr>
    <tr>
        <th>Description</th>
        <td [innerHTML]="book.description"></td>
    </tr>

</table>

<app-buy-button [book]="book"></app-buy-button>
</div>
